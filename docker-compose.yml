version: "3"

services:
    app:
        build:
            args:
                user: docker-user
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        image: shop
        container_name: shop-app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - shop

    db:
        image: mysql:8.0
        container_name: shop-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
#        volumes:
#            - mysql:/var/lib/mysql work on this later
        networks:
            - shop

    nginx:
        image: nginx:alpine
        container_name: shop-nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www
            - ./docker-compose/nginx:/etc/nginx/conf.d/
        networks:
            - shop

networks:
    shop:
        driver: bridge
